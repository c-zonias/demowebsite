<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 20px;
            background: linear-gradient(120deg, #84fab0, #8fd3f4);
            color: #333;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #444;
        }
        .converter {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        select, input {
            margin: 10px 0;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            width: calc(100% - 20px);
            font-size: 1rem;
        }
        button {
            padding: 15px 30px;
            border: none;
            background-color: #28a745;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #444;
            font-weight: 600;
        }
        .adsense {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <div class="converter">
            <input type="number" id="amount" placeholder="Enter amount" />
            <select id="fromCurrency">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="INR">INR</option>
            </select>
            <select id="toCurrency">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="INR">INR</option>
            </select>
            <button onclick="convertCurrency()">Convert</button>
            <div class="result" id="result"></div>
        </div>

        <!-- AdSense Placeholder -->
        <div class="adsense">
            <!-- Replace with your AdSense code -->
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4762369211944391"
     crossorigin="anonymous"></script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </div>

    <script>
        async function convertCurrency() {
            const amount = document.getElementById('amount').value;
            const fromCurrency = document.getElementById('fromCurrency').value;
            const toCurrency = document.getElementById('toCurrency').value;

            if (!amount || amount <= 0) {
                document.getElementById('result').innerText = "Please enter a valid amount.";
                return;
            }

            const apiKey = 'c6ec06e535e8e22d93d4c11b'; // Replace with your valid API key
            const url = `https://v6.exchangerate-api.com/v6/${apiKey}/latest/${fromCurrency}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (data.result === "success") {
                    const rate = data.conversion_rates[toCurrency];
                    const convertedAmount = (amount * rate).toFixed(2);
                    document.getElementById('result').innerText = `${amount} ${fromCurrency} = ${convertedAmount} ${toCurrency}`;
                } else {
                    document.getElementById('result').innerText = "Error fetching conversion rate.";
                }
            } catch (error) {
                document.getElementById('result').innerText = "Failed to fetch data. Please try again.";
            }
        }
    </script>
</body>
</html>
