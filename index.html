<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .converter {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin-top: 50px;
        }
        select, input {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 80%;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #28a745;
            color: #fff;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Currency Converter</h1>
    <div class="converter">
        <input type="number" id="amount" placeholder="Enter amount" />
        <select id="fromCurrency">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="INR">INR</option>       </select>
        <select id="toCurrency">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="INR">INR</option>
        </select>
        <button onclick="convertCurrency()">Convert</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        async function convertCurrency() {
            const amount = document.getElementById('amount').value;
            const fromCurrency = document.getElementById('fromCurrency').value;
            const toCurrency = document.getElementById('toCurrency').value;
    
            if (!amount || amount <= 0) {
                document.getElementById('result').innerText = "Please enter a valid amount.";
                return;
            }
    
            const apiKey = 'c6ec06e535e8e22d93d4c11b'; // Replace with your valid API key
            const url = `https://v6.exchangerate-api.com/v6/${apiKey}/latest/${fromCurrency}`;
    
            try {
                const response = await fetch(url);
                const data = await response.json();
    
                if (data.result === "success") {
                    const rate = data.conversion_rates[toCurrency];
                    const convertedAmount = (amount * rate).toFixed(2);
                    document.getElementById('result').innerText = `${amount} ${fromCurrency} = ${convertedAmount} ${toCurrency}`;
                } else {
                    document.getElementById('result').innerText = "Error fetching conversion rate.";
                }
            } catch (error) {
                document.getElementById('result').innerText = "Failed to fetch data. Please try again.";
            }
        }
    </script>
